<html>

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <img src="https://redeemcode.square-enix-games.com/en-gb/public/v3/avengers-logo.png">
    <br>
    <br>
    <br>
    <h3>Grid view</h3>
    <img src="https://hd-report.com/wp-content/uploads/2019/08/MCU-List-of-Movies-6-Grid-1024px.jpg">
    <br>
    <br>
    <h3>Slide view</h3>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">

                <div class="item active">
                    <img src="https://static.toiimg.com/photo/msid-75390440/75390440.jpg?344550" alt="Thanos" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Thanos</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="https://www.gameinformer.com/sites/default/files/styles/full/public/2021/03/30/b2055aa0/exvgcqnvoac-8w1.jpg" alt="Spider" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Spider Man</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="https://media.comicbook.com/2019/02/disney-confirms-tom-hiddleston-in-loki-tv-series-1159835.jpeg?auto=webp&width=696&height=390&crop=696:390,smart" alt="Loki York" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Loki</h3>
                    </div>
                </div>

            </div>
             <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



</body>

</html>
